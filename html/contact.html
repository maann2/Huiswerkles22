        <h1>Contactformulier</h1>
        <form method="post" action="https://formspree.io/f/moqowwkp" id="contactform">
            <div class="form-group">
                <label for="Naam">Naam</label>
                <input type="Name" class="form-control" id="Naam" placeholder="Geef je Achternaam en voornaam">
              </div>
            <div class="form-group">
              <label for="mail">Email</label>
              <input type="email" class="form-control" id="mail" placeholder="Geef je mailadres in">
            </div>
            
            <div class="form-group">
                <label for="text">Bericht</label>
                <textarea class="form-control" id="text" rows="3">Laat hier je bericht achter</textarea>
              </div>
            <button type="submit" class="btn btn-dark">Verzend</button>
        </form>
